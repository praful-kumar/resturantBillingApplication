<div class="background-element">
  <h1 style=" margin-left:43%; color: white; margin-top: 15px; position: absolute;">Billing Web Application</h1>

  <mat-card class="right-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="main-form">
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input class="input" type="email" matInput formControlName="email" (input)="onEmailChange($event)" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="form.get('email')?.hasError('required') && (form.get('email')?.dirty || form.get('email')?.touched)">
            Email is required.
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email') && (form.get('email')?.dirty || form.get('email')?.touched)">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" (input)="onPasswordChange($event)" placeholder="Enter your password">
        </mat-form-field>
        <button mat-raised-button style="width: 100px;" color="primary" (click)="register()">Register</button>
      </form>
      <p style="margin-top: 5px;">Already have an account? <a routerLink="/login">login</a></p>
    </mat-card-content>
    <mat-card *ngIf="errorMessage?.error" style="margin: 10px 10px 10px 10px;">
      <mat-card-content style="width: 340px; color: rgb(206, 69, 69);">{{errorMessage?.error}}</mat-card-content>
    </mat-card>
  </mat-card>
  </div>
